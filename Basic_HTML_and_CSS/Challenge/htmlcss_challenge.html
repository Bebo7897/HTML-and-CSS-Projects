<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/htmlcss_challenge.css">
	</head>
	<body>
		<div class="navbar">
			<a href="#home">Home</a>
			<a href="#table">Planet's Moons</a>
			<a href="#moon">Earth's Moon</a>
		</div>
		<div id="home" class="container">
				<img src="./images/planets.jpg" alt="planets" class="center">
				<div class="overlay">
					<h1>Planets of the Milky Way</h1>
				</div>
		</div>
		<div id="table">
			<table>
				<tr>
					<th>Planet</th>
					<th>Number of Moons</th>
				</tr>
				<tr>
					<td>Mercury</td>
					<td>0</td>
				</tr>
				<tr>
					<td>Venus</td>
					<td>0</td>
				</tr>
				<tr>
					<td>Earth</td>
					<td>1</td>
				</tr>
				<tr>
					<td>Mars</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Jupiter</td>
					<td>79</td>
				</tr>
				<tr>
					<td>Saturn</td>
					<td>62</td>
				</tr>
				<tr>
					<td>Uranus</td>
					<td>27</td>
				</tr>
				<tr>
					<td>Neptune</td>
					<td>14</td>
				</tr>
			</table>
		</div>
		<div id="moon" class="row">
			<div class="column">
				<div class="container">
					<img src="./images/earth.jpg" alt="earth">
					<div class="top-right">
						<h3>Earth</h3>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="container">
					<img src="./images/moon.jpg" alt="moon">
						<div class="top-right">
							<h3>Earth's Moon</h3>
						</div>
				</div>
			</div>
		</div>
	</body>
	<footer class="container">
		<video autoplay muted loop height="50%" width="50%">
			<source src="./videos/cgi_animation_of_space (1080p).mp4" type="video/mp4">
		</video>
		<div class="overlay">
			<p>Created by Bebo&copy;</p>
		</div>
	</footer>
</html>
