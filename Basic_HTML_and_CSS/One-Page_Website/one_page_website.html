<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Muscle Car Mission</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="js/one_page_website.js" defer></script>
	</head>
	<body>
		<header>
		<!-- NAV -->
		<nav>
			<a href="#home" id="link">HOME</a>
			<a href="#gallery" id="link">GALLERY</a>
			<a href="#vote" id="link">VOTES</a>
		</nav>
		<!-- END NAV -->
		</header>
	
		<!-- HOME -->
		<div class="myStyle" id="home">
			<div class="video-container">
				<h1>The Muscle Car Mission</h1>
				<iframe class="vid" width="720" height="540" src="https://www.youtube.com/embed/CjkiRBoKuvo?&autoplay=1&mute=1&controls=0&loop=1"></iframe>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- GALLERY -->
		<section id="gallery">
			<!-- Images used to open the lightbox -->
			<div class="row">
				<div class="column">
					<img src="thumbs/442.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="thumbs/camaro.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="thumbs/charger.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="thumbs/cuda.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="thumbs/gto.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="thumbs/shelby.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
				</div>
			</div>
			
			<!-- The Modal/Lightbox -->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
			
				<div class="mySlides">
					<div class="numbertext">1 / 6</div>
					<img src="images/442.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">2 / 6</div>
					<img src="images/camaro.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">3 / 6</div>
					<img src="images/charger.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">4 / 6</div>
					<img src="images/cuda.png" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">5 / 6</div>
					<img src="images/gto.png" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">6 / 6</div>
					<img src="images/shelby.png" style="width:100%">
				</div>
			
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			
				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
			
				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="thumbs/442.png" onclick="currentSlide(1)" alt="442">
				</div>
			
				<div class="column">
					<img class="demo" src="thumbs/camaro.png" onclick="currentSlide(2)" alt="Camaro">
				</div>
			
				<div class="column">
					<img class="demo" src="thumbs/charger.png" onclick="currentSlide(3)" alt="Charger">
				</div>
			
				<div class="column">
					<img class="demo" src="thumbs/cuda.png" onclick="currentSlide(4)" alt="Cuda">
				</div>

				<div class="column">
					<img class="demo" src="thumbs/gto.png" onclick="currentSlide(5)" alt="GTO">
				</div>

				<div class="column">
					<img class="demo" src="thumbs/shelby.png" onclick="currentSlide(6)" alt="Shelby">
				</div>
			</div>
		</section>
		<!-- END GALLERY -->
		
		<!-- Vote -->
		<section>
			<div id="vote">
				<div>
					<h1>Votes</h1>
					<div>
						<h2><span>Your vote will help finally decide the greatest muscle car of all time!</span>
							<br />Cast your vote today!
						</h2>
						<p>
							Please provide us with your basic contact information and vote.
						</p>
						<div>
							<form action="" method="post">
								<input type="text" value="First Name">
								<input type="text" value="Last Name">
								<input type="text" value="Email Address">
								<input type="text" value="Phone Number">
								<input type="text" value="Year/Make/Model">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END Vote -->
		
		<!-- FOOTER -->
		<footer>
			www.themusclecarmission.com &nbsp;|&nbsp; &copy; 2023
		</footer>
		<!-- END FOOTER -->
		
	</body>
</html>
